<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangla Sub Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 15px 25px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 22px;
    }

    .profile {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #999;
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    .top-image {
      max-width: 100%;
      height: auto;
    }

    h2 {
      margin: 20px 0;
      font-size: 22px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 30px;
    }

    .button-container {
      width: 80%;
      max-width: 400px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .button-container:hover {
      background: #272727;
    }

    .button-container button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .button-container button:hover {
      background: #357ABD;
    }

    .button-desc {
      font-size: 13px;
      color: #ccc;
      margin-top: 8px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      background: #1b1b1b;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bangla Sub Studio</h1>
    <div class="profile"></div>
  </header>

  <main>
    <img src="image.jpg" alt="Top Banner" class="top-image" />

    <h2>Welcome to our Bangla Sub Studio</h2>

    <div class="buttons">
      <div class="button-container">
        <button onclick="location.href='paid-form.html'">Premium Account Form</button>
        <div class="button-desc">পেইড একাউন্টে ঢোকার জন্য ফরম পূরণ করুন</div>
      </div>

      <div class="button-container">
        <button onclick="location.href='https://t.me/BANGLA_SUB'">Free Anime</button>
        <div class="button-desc">ফিলার, মুভি ও প্রতিদিনের আপডেট</div>
      </div>

      <div class="button-container">
        <button onclick="location.href='https://t.me/Mahdi_vai_0'">Report</button>
        <div class="button-desc">কোন প্রকার সমস্যা হলে জানান</div>
      </div>
    </div>
  </main>

  <footer>
    <a href="#">About Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Contact</a>
  </footer>
</body>
</html>
