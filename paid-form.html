<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Paid Form</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bkash-box {
      background-color: #ffe7d1;
      padding: 10px;
      border: 1px solid #ff9900;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .bkash-number {
      font-size: 16px;
      color: #cc3300;
    }
    .copy-btn {
      padding: 5px 10px;
      font-size: 13px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #e65c00;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>নিম্নে উল্লেখিত বিকাশ নাম্বারে আপনার ফি পাঠিয়ে ফর্ম পূরণ করুন</h2>
    
    <div class="bkash-box">
      <span class="bkash-number" id="bkashNum">01887852687</span>
      <button class="copy-btn" onclick="copyBkash()">কপি করুন</button>
    </div>

    <form>
      <label>আপনার টেলিগ্রামের ইউজারনেম</label>
      <input type="text" name="telegram" required>

      <label>আপনার নাম</label>
      <input type="text" name="name" required>

      <label>টাকার পরিমাণ</label>
      <input type="number" name="amount" required>

      <label>ট্রানজেকশন আইডি</label>
      <input type="text" name="trxid" required>

      <label>যে বিকাশ নাম্বার থেকে পাঠিয়েছেন (শেষ ৪ ডিজিট)</label>
      <input type="number" name="bkash_last4" required>

      <button type="submit">সাবমিট করুন</button>
    </form>
  </div>

  <script>
    function copyBkash() {
      const bkashNumber = document.getElementById("bkashNum").innerText;
      navigator.clipboard.writeText(bkashNumber).then(function() {
        alert("বিকাশ নাম্বার কপি হয়েছে!");
      });
    }
  </script>

</body>
</html>
