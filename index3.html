<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangla Sub Studio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    .scroll-text {
      background-color: black;
      color: yellow;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      animation: scroll 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .main-section {
      text-align: center;
      padding: 30px;
    }

    .character-img {
      width: 150px;
      height: auto;
      margin: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px auto;
      width: 200px;
      border-radius: 8px;
      font-size: 18px;
    }

    .buttons a:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bangla Sub Studio</h1>

  </header>

  <div class="scroll-text">

  </div>

  <div class="main-section">

    <h2>নিচের কোনটি প্রয়োজন?</h2>

    </div>
  </div>
